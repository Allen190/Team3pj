<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>

    <style>
        .max-h-500 {
            max-height: 600px;
        }

        .background-color {
            background-color: #ffffff5e;
        }
    </style>
</head>

<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner max-h-500">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/1283219/pexels-photo-1283219.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    class="position-relative max-h-500 d-block w-100" alt="...">
                <div class="position-absolute top-50 start-50 translate-middle text-center text-black background-color">
                    <h1>找不到人起喝一杯嗎??</h1>

                    <a href="#" class="btn btn-outline-secondary btn-lg me-2 text-white">會員登入</a>
                    <a href="#" class="btn btn-outline-secondary btn-lg me-2 text-white">加入會員</a>


                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1267697/pexels-photo-1267697.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    class="position-relative max-h-500 d-block w-100" alt="...">
                <div class="position-absolute top-50 start-50 translate-middle text-center text-black background-color">
                    <h1>聚餐不知道去哪裡嗎?</h1>

                    <a href="#" class="btn btn-outline-secondary btn-lg me-2 text-black">會員登入</a>
                    <a href="#" class="btn btn-outline-secondary btn-lg me-2 text-black">加入會員</a>

                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/693269/pexels-photo-693269.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="..." class=" position-relative max-h-500 d-block w-100 ">

                <div class="position-absolute top-50 start-50 translate-middle text-center text-black background-color">
                    <h1>還在煩惱去哪約會吃飯嗎?</h1>

                    <a href="#" class="btn btn-outline-secondary btn-lg me-2 text-black">會員登入</a>
                    <a href="#" class="btn btn-outline-secondary btn-lg me-2 text-black">加入會員</a>

                </div>

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
